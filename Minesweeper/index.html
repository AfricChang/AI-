<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 data-i18n="title">Minesweeper</h1>
            <div class="controls">
                <button onclick="window.location.href='../index.html'" style="margin-right: 10px;">← 返回主菜单</button>
                <select id="difficulty">
                    <option value="easy" data-i18n="easy">Easy</option>
                    <option value="medium" data-i18n="medium">Medium</option>
                    <option value="hard" data-i18n="hard">Hard</option>
                </select>
                <select id="language">
                    <option value="en">English</option>
                    <option value="zh">中文</option>
                </select>
                <button id="new-game" data-i18n="newGame">New Game</button>
                <button id="show-instructions" data-i18n="instructions">How to Play</button>
            </div>
        </div>
        <div class="game-board"></div>
        <div class="status-container">
            <div class="status">
                <span id="timer">0s</span>
                <span id="flag-count">0</span>
            </div>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div id="game-over-modal" class="modal">
        <div class="modal-content">
            <h2 id="game-result-title"></h2>
            <div class="stats">
                <p><span data-i18n="time">Time:</span> <span id="final-time">0</span>s</p>
                <p><span data-i18n="flags">Flags:</span> <span id="final-flags">0</span></p>
            </div>
            <div class="actions">
                <button id="play-again" data-i18n="playAgain">Play Again</button>
                <button id="main-menu" data-i18n="mainMenu">Main Menu</button>
            </div>
        </div>
    </div>

    <!-- Instructions Modal -->
    <div id="instructions-modal" class="modal">
        <div class="modal-content">
            <h2 data-i18n="instructions">How to Play</h2>
            <div class="instructions-text">
                <div class="pc-instructions" data-i18n="instructionsPC">
                    • Left click: Reveal a cell
                    • Right click: Place/Remove a flag
                </div>
                <div class="mobile-instructions" data-i18n="instructionsMobile">
                    • Tap: Reveal a cell
                    • Long press: Place/Remove a flag
                </div>
            </div>
            <div class="actions">
                <button id="close-instructions" data-i18n="close">Close</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
