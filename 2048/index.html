<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>2048 Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="language-switch">
        <button id="langToggle">中文</button>
    </div>
    <header>
        <div class="title-section">
            <h1>2048</h1>
            <p class="subtitle" data-en="Join the numbers and get to 2048!" data-zh="把数字加到2048！">Join the numbers and get to 2048!</p>
        </div>
        <div class="controls-section">
            <button class="control-box score-container">
                <div class="score-label" data-en="SCORE" data-zh="得分">SCORE</div>
                <div id="score">0</div>
            </button>
            <button class="control-box best-score-container">
                <div class="score-label" data-en="BEST" data-zh="最高分">BEST</div>
                <div id="bestScore">0</div>
            </button>
            <button id="soundToggle" class="control-box" data-en="🔊 Sound" data-zh="🔊 音效">🔊 Sound</button>
            <button id="newGameButton" class="control-box" data-en="New Game" data-zh="新游戏">New Game</button>
        </div>
    </header>
    <div id="grid-container">
        <div class="grid-cell" id="grid-cell-0-0"></div>
        <div class="grid-cell" id="grid-cell-0-1"></div>
        <div class="grid-cell" id="grid-cell-0-2"></div>
        <div class="grid-cell" id="grid-cell-0-3"></div>
        <div class="grid-cell" id="grid-cell-1-0"></div>
        <div class="grid-cell" id="grid-cell-1-1"></div>
        <div class="grid-cell" id="grid-cell-1-2"></div>
        <div class="grid-cell" id="grid-cell-1-3"></div>
        <div class="grid-cell" id="grid-cell-2-0"></div>
        <div class="grid-cell" id="grid-cell-2-1"></div>
        <div class="grid-cell" id="grid-cell-2-2"></div>
        <div class="grid-cell" id="grid-cell-2-3"></div>
        <div class="grid-cell" id="grid-cell-3-0"></div>
        <div class="grid-cell" id="grid-cell-3-1"></div>
        <div class="grid-cell" id="grid-cell-3-2"></div>
        <div class="grid-cell" id="grid-cell-3-3"></div>
    </div>
    <div id="gameover">
        <div class="gameover-content">
            <h2 data-en="Game Over!" data-zh="游戏结束！">Game Over!</h2>
            <p><span data-en="Your score: " data-zh="你的得分：">Your score: </span><span id="final-score">0</span></p>
            <button id="restart" data-en="Try Again" data-zh="再试一次">Try Again</button>
        </div>
    </div>
    <footer>
        <p data-en="Use arrow keys or swipe to move tiles" data-zh="使用方向键或滑动来移动方块">Use arrow keys or swipe to move tiles</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
