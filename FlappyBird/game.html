<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flappy Bird</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #333;
            overflow: hidden;
        }
        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 600px;
            margin: 20px;
        }
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #70c5ce;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 100;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .back-button:hover {
            background-color: rgba(0, 0, 0, 0.5);
        }
        #score {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 20px;
            font-family: Arial, sans-serif;
            z-index: 100;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            align-items: flex-end;
        }
        #score .current-score {
            color: #fff;
        }
        #score .best-score {
            color: #ffd700;
            font-size: 0.9em;
        }

        /* 自定义对话框样式 */
        .dialog-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .dialog-container {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            color: white;
            font-family: Arial, sans-serif;
            max-width: 90%;
            width: 300px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .dialog-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #fff;
        }

        .dialog-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
        }

        .dialog-button {
            padding: 10px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: transform 0.2s, background-color 0.2s;
            min-width: 100px;
        }

        .dialog-button:hover {
            transform: scale(1.05);
        }

        .dialog-button-confirm {
            background-color: #4CAF50;
            color: white;
        }

        .dialog-button-cancel {
            background-color: #f44336;
            color: white;
        }

        @media (max-width: 768px) {
            #gameContainer {
                height: 100vh;
                margin: 0;
            }
        }

        @media (max-width: 480px) {
            .dialog-container {
                width: 85%;
                padding: 20px;
            }
            .dialog-button {
                padding: 8px 20px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <button class="back-button" id="backBtn">←</button>
        <div id="score">
            <div class="current-score">得分: 0</div>
            <div class="best-score">最高分: 0</div>
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>

    <!-- 自定义对话框 -->
    <div class="dialog-overlay" id="dialogOverlay">
        <div class="dialog-container">
            <div class="dialog-title">确定要返回主菜单吗？</div>
            <div class="dialog-buttons">
                <button class="dialog-button dialog-button-cancel" id="dialogCancel">取消</button>
                <button class="dialog-button dialog-button-confirm" id="dialogConfirm">确定</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
