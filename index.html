<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>游戏集合 | Game Collection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            touch-action: manipulation;
        }
        .container {
            max-width: 1200px;
            width: 100%;
            position: relative;
        }
        .lang-switch {
            position: absolute;
            top: 0;
            right: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        .lang-switch:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 10px;
        }
        .game-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.2);
            user-select: none;
            -webkit-user-select: none;
        }
        .game-card:active {
            transform: scale(0.98);
        }
        .game-icon {
            font-size: 2.8em;
            margin-bottom: 12px;
            color: white;
        }
        .game-title {
            color: white;
            font-size: 1.4em;
            margin-bottom: 8px;
        }
        .game-description {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.95em;
            line-height: 1.4;
        }
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            h1 {
                font-size: 2em;
                margin-bottom: 20px;
            }
            .game-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            .game-card {
                padding: 15px;
                margin: 0 auto;
                max-width: 400px;
            }
            .game-icon {
                font-size: 2.5em;
            }
            .game-title {
                font-size: 1.3em;
            }
            .game-description {
                font-size: 0.9em;
            }
        }
        @media (max-width: 320px) {
            h1 {
                font-size: 1.8em;
            }
            .game-icon {
                font-size: 2.2em;
            }
            .game-title {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="lang-switch" onclick="toggleLanguage()">English</button>
        <h1 data-en="Classic Game Collection" data-zh="经典游戏集合">经典游戏集合</h1>
        <div class="game-grid">
            <div class="game-card" onclick="location.href='2048/index.html'">
                <div class="game-icon">🎮</div>
                <h2 class="game-title" data-en="2048" data-zh="2048">2048</h2>
                <p class="game-description" data-en="Classic number puzzle game, merge tiles to get 2048!" data-zh="经典数字益智游戏，通过合并相同数字来获得2048！">经典数字益智游戏，通过合并相同数字来获得2048！</p>
            </div>
            <div class="game-card" onclick="location.href='Breakout/index.html'">
                <div class="game-icon">🏓</div>
                <h2 class="game-title" data-en="Breakout" data-zh="打砖块">打砖块</h2>
                <p class="game-description" data-en="Classic arcade game, control the paddle to break all bricks!" data-zh="经典街机游戏，控制挡板击碎所有砖块！">经典街机游戏，控制挡板击碎所有砖块！</p>
            </div>
            <div class="game-card" onclick="location.href='TicTacToe/index.html'">
                <div class="game-icon">⭕</div>
                <h2 class="game-title" data-en="Tic Tac Toe" data-zh="井字棋">井字棋</h2>
                <p class="game-description" data-en="Classic three-in-a-row game, test your strategy!" data-zh="经典的三连棋游戏，考验策略与智慧！">经典的三连棋游戏，考验策略与智慧！</p>
            </div>
            <div class="game-card" onclick="location.href='Gomoku/index.html'">
                <div class="game-icon">⚫</div>
                <h2 class="game-title" data-en="Gomoku" data-zh="五子棋">五子棋</h2>
                <p class="game-description" data-en="Traditional five-in-a-row game, test your tactics!" data-zh="传统的五子连珠游戏，考验落子技巧！">传统的五子连珠游戏，考验落子技巧！</p>
            </div>
            <div class="game-card" onclick="location.href='zhiqi/index.html'">
                <div class="game-icon">♟️</div>
                <h2 class="game-title" data-en="Zhiqi" data-zh="直棋">直棋</h2>
                <p class="game-description" data-en="Ancient Zhiqi game, experience the joy of strategy! (Under Development)" data-zh="古老的直棋游戏，体验博弈的乐趣！（开发中）">古老的直棋游戏，体验博弈的乐趣！（开发中）</p>
            </div>
            <div class="game-card" onclick="location.href='Minesweeper/index.html'">
                <div class="game-icon">💣</div>
                <h2 class="game-title" data-en="Minesweeper" data-zh="扫雷">扫雷</h2>
                <p class="game-description" data-en="Classic minesweeper game, test your logic and luck!" data-zh="经典扫雷游戏，考验你的逻辑与运气！">经典扫雷游戏，考验你的逻辑与运气！</p>
            </div>
            <div class="game-card" onclick="window.location.href='FlappyBird/index.html'">
                <div class="game-icon">🐦</div>
                <div class="game-title" data-en="Flappy Bird" data-zh="飞翔的小鸟">飞翔的小鸟</div>
                <div class="game-description" data-en="Classic tap-to-fly game. Guide the bird through pipes and set high scores!" data-zh="经典的点击飞行游戏。控制小鸟穿过管道，创造高分！">经典的点击飞行游戏。控制小鸟穿过管道，创造高分！</div>
            </div>
        </div>
    </div>
    <script>
        // Get saved language preference or default to Chinese
        let currentLang = localStorage.getItem('gameCollectionLang') || 'zh';
        
        function toggleLanguage() {
            currentLang = currentLang === 'zh' ? 'en' : 'zh';
            updateLanguage();
            localStorage.setItem('gameCollectionLang', currentLang);
        }
        
        function updateLanguage() {
            // Update language switch button text
            document.querySelector('.lang-switch').textContent = currentLang === 'zh' ? 'English' : '中文';
            
            // Update all translatable elements
            document.querySelectorAll('[data-en]').forEach(elem => {
                elem.textContent = elem.getAttribute(`data-${currentLang}`);
            });
            
            // Update HTML lang attribute
            document.documentElement.lang = currentLang;
        }
        
        // Initialize language on page load
        if (currentLang === 'en') {
            updateLanguage();
        }
    </script>
</body>
</html>
